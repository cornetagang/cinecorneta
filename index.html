<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Cine Corneta</title>
<link rel="icon" type="image/png" href="https://i.imgur.com/u71QEFc.png">
<style>
:root {
  --bg: #0b0b0e;
  --panel: #141419;
  --accent: #e2b714;
  --accent-2: #c44536;
  --text: #e6e3db;
  --muted: #8a8a92;
}

/* Fondo general */
html, body {
  height: 100%;
  margin: 0;
  background: radial-gradient(1200px 800px at 80% -10%, rgba(226,183,20,0.2), transparent 60%),
              radial-gradient(800px 600px at 10% 120%, rgba(196,69,54,0.25), transparent 70%),
              linear-gradient(135deg, #1a1a2e, #3a0f0f);
  color: var(--text);
  font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
  letter-spacing: 0.2px;
}

/* Wrap principal */
.wrap {
  min-height: 100%;
  display: grid;
  grid-template-rows: auto 1fr;
  row-gap: 20px;
  justify-items: center;
  padding: 16px 20px;
}

/* Panel del título */
.title-panel {
  background: rgba(20, 20, 25, 0.85);
  padding: 20px 40px;
  border-radius: 20px;
  box-shadow: 0 8px 25px rgba(0,0,0,0.5);
  display: inline-block;
  text-align: center;
  margin-bottom: 40px;
}

.title-panel h1 {
  margin: 0;
  font-size: clamp(28px, 5vw, 48px);
  font-weight: 800;
  letter-spacing: 1px;
  text-transform: uppercase;
  color: var(--accent);
}

/* Grid de películas */
.grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
  gap: 20px;
  width: 100%;
  max-width: 1200px;
}

.movie-card {
  background: var(--panel);
  border-radius: 16px;
  overflow: hidden;
  box-shadow: 0 10px 25px rgba(0,0,0,0.45);
  transition: transform 0.2s ease, box-shadow 0.2s ease;
  display: flex;
  flex-direction: column;
  width: 100%;
  aspect-ratio: 3/4;
  cursor: pointer;
}

.movie-card:hover {
  transform: translateY(-6px);
  box-shadow: 0 20px 40px rgba(0,0,0,0.55), 0 0 15px var(--accent);
}

.thumb {
  width: 100%;
  height: 100%;
  object-fit: cover;
  display: block;
}

/* Sala de cine */
#cinema {
  position: fixed;
  inset: 0;
  background: radial-gradient(circle at 50% 20%, #222, #000);
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  z-index: 1000;
  padding: 20px;
  opacity: 0;
  pointer-events: none;
  transition: opacity 0.4s ease;
}

#cinema.show {
  opacity: 1;
  pointer-events: auto;
}

.screen {
  width: 80%;
  max-width: 900px;
  aspect-ratio: 16/9;
  background: #000;
  box-shadow: 0 0 50px rgba(0,0,0,0.7);
  margin-bottom: 20px;
  border-radius: 12px;
  overflow: hidden;
}

#cinema iframe {
  width: 100%;
  height: 100%;
  border: none;
}

.close-btn {
  position: absolute;
  top: 20px;
  right: 30px;
  background: var(--accent-2);
  color: #fff;
  border: none;
  padding: 10px 16px;
  border-radius: 8px;
  cursor: pointer;
  font-weight: bold;
  font-size: 16px;
  box-shadow: 0 2px 6px rgba(0,0,0,0.5);
  transition: transform 0.2s ease, box-shadow 0.2s ease;
}

.close-btn:hover {
  transform: translateY(-2px);
  box-shadow: 0 0 8px var(--accent), 0 0 12px var(--accent), 0 4px 8px rgba(0,0,0,0.5);
}

/* Mensaje de estreno */
#release-box {
  display: none;
  background: var(--panel);
  color: var(--accent);
  padding: 15px 20px;
  border-radius: 12px;
  box-shadow: 0 0 15px rgba(0,0,0,0.6);
  font-weight: bold;
  text-align: center;
  max-width: 300px;
}

/* Modal episodios */
#episodesModal {
  position: fixed;
  inset: 0;
  display: none;
  align-items: center;
  justify-content: center;
  background: rgba(0,0,0,0.8);
  z-index: 1100;
}

#episodesModal .modal-content {
  background: var(--panel);
  padding: 20px 30px;
  border-radius: 16px;
  box-shadow: 0 8px 25px rgba(0,0,0,0.6);
  text-align: center;
}

#episodesModal h2 {
  margin-bottom: 20px;
  color: var(--accent);
}

#release-box {
  display: none;
  background: var(--panel);
  color: var(--accent);
  padding: 15px 20px;
  border-radius: 12px;
  box-shadow: 0 0 15px rgba(0,0,0,0.6);
  font-weight: bold;
  text-align: center;
  max-width: 300px;
  font-size: 18px;
}

.episode-btn {
  display: block;
  margin: 10px auto;
  padding: 10px 16px;
  background: var(--accent);
  color: #000;
  border: none;
  border-radius: 8px;
  font-weight: bold;
  cursor: pointer;
  width: 200px;
  transition: background 0.2s;
}

.episode-btn:hover {
  background: var(--accent-2);
  color: #fff;
}

/* Responsivo */
@media (max-width: 560px) {
  .grid {
    grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
  }
}
</style>
</head>
<body>

<div class="wrap">

  <!-- Panel del título -->
  <div class="title-panel">
    <h1>Cine Corneta</h1>
  </div>

  <!-- Grid de películas -->
  <div class="grid">
    <div class="movie-card" onclick="openCinema('1M2P0y3llzW-Yf_HVNQdRip-l-Q8CY40-')">
      <img class="thumb" src="https://image.tmdb.org/t/p/w342//lfMKNOaaS2jGT3QKUaiFA8cO7DC.jpg" alt="Superman" loading="lazy" />
    </div>

    <div class="movie-card" onclick="openCinema('1Y4iCS1QUzmbrP2hYPqy6Fvc2-HqEvyYk')">
      <img class="thumb" src="https://image.tmdb.org/t/p/w342//hME3AVfVT3dCaHgNSEAeLCORZBm.jpg" alt="The Batman" loading="lazy" />
    </div>

    <!-- Peacemaker abre menú de episodios -->
    <div class="movie-card" onclick="openEpisodes()">
      <img class="thumb" src="https://beam-images.warnermediacdn.com/BEAM_LWM_DELIVERABLES/a939d96b-7ffb-4481-96f6-472838d104ca/a6b96013-7ea7-11f0-964c-12b0dca5d883?host=wbd-images.prod-vod.h264.io&partner=beamcom&w=1024&w=1024" alt="Peacemaker" loading="lazy" />
    </div>

    <div class="movie-card" onclick="openCinema('16abUo2Az6CChgacccUj4_mL2Aiej6bpq')"> 
      <img class="thumb" src="https://image.tmdb.org/t/p/w342//fbUwSqYIP0isCiJXey3staY3DNn.jpg" alt="Interestelar" loading="lazy" /> 
    </div> 

    <div class="movie-card" onclick="openCinema('1f6b5zCtAre2pO3mQ87C-HP-iG3DVgFFo')"> 
      <img class="thumb" src="https://image.tmdb.org/t/p/w342//9kJH2MZ5vaOjuHVvUcnwpa3qCuS.jpg" alt="Aniquilación" loading="lazy" /> 
    </div> 
  </div>

</div>

<!-- Modal episodios Peacemaker -->
<div id="episodesModal">
  <div class="modal-content">
    <h2>Peacemaker - Episodios</h2>

    <button class="episode-btn" onclick="openCinema('17xtxxhhPR2tYT5ZtmNzaEb5iA8UCtQ1x')">Episodio 1</button>
    <button class="episode-btn" onclick="showRelease('Episodio 2', '2025-08-29T21:00:00', 'ID_VIDEO_2')">Episodio 2</button>
    <button class="episode-btn" onclick="showRelease('Episodio 3', '2025-09-05T21:00:00', 'ID_VIDEO_3')">Episodio 3</button>
    <button class="episode-btn" onclick="showRelease('Episodio 4', '2025-09-12T21:00:00', 'ID_VIDEO_4')">Episodio 4</button>
    <button class="episode-btn" onclick="showRelease('Episodio 5', '2025-09-19T21:00:00', 'ID_VIDEO_5')">Episodio 5</button>
    <button class="episode-btn" onclick="showRelease('Episodio 6', '2025-09-26T21:00:00', 'ID_VIDEO_6')">Episodio 6</button>
    <button class="episode-btn" onclick="showRelease('Episodio 7', '2025-10-03T21:00:00', 'ID_VIDEO_7')">Episodio 7</button>
    <button class="episode-btn" onclick="showRelease('Episodio 8', '2025-10-10T21:00:00', 'ID_VIDEO_8')">Episodio 8</button>

    <button class="episode-btn" onclick="closeEpisodes()">Cancelar</button>
  </div>
</div>


<!-- Sala de cine -->
<div id="cinema">
  <button class="close-btn" onclick="closeCinema()">X</button>
  <div class="screen">
    <iframe id="video-frame" src="" allow="autoplay" allowfullscreen></iframe>
  </div>
  <div id="release-box"></div>
</div>

<script>
function openCinema(fileId) {
  closeEpisodes(); // cerrar modal si estaba abierto
  const cinema = document.getElementById('cinema');
  const iframe = document.getElementById('video-frame');
  const releaseBox = document.getElementById('release-box');
  releaseBox.style.display = 'none';
  iframe.src = `https://drive.google.com/file/d/${fileId}/preview`;
  cinema.classList.add('show');
}

function closeCinema() {
  const cinema = document.getElementById('cinema');
  const iframe = document.getElementById('video-frame');
  const releaseBox = document.getElementById('release-box');
  iframe.src = '';
  releaseBox.style.display = 'none';
  cinema.classList.remove('show');
}

function openEpisodes() {
  document.getElementById('episodesModal').style.display = 'flex';
}

function closeEpisodes() {
  document.getElementById('episodesModal').style.display = 'none';
}

let countdownInterval;

function showRelease(message, releaseDate, fileId = null) {
  closeEpisodes();
  const cinema = document.getElementById('cinema');
  const releaseBox = document.getElementById('release-box');

  clearInterval(countdownInterval); // limpiar intervalos anteriores
  releaseBox.style.display = 'block';
  cinema.classList.add('show');

  const targetDate = new Date(releaseDate);

  function updateCountdown() {
    const now = new Date();
    const diff = targetDate - now;

    if (diff <= 0) {
      clearInterval(countdownInterval);
      releaseBox.textContent = '¡Disponible ahora!';
      if (fileId) openCinema(fileId);
      return;
    }

    const days = Math.floor(diff / (1000 * 60 * 60 * 24));
    const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
    const minutes = Math.floor((diff / (1000 * 60)) % 60);
    const seconds = Math.floor((diff / 1000) % 60);

    releaseBox.textContent = `${message} en ${days}d ${hours}h ${minutes}m ${seconds}s`;
  }

  updateCountdown();
  countdownInterval = setInterval(updateCountdown, 1000);
}

</script>

</body>
</html>
