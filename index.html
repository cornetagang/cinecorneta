<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Cine Corneta</title>
<link rel="icon" type="image/png" href="https://i.imgur.com/u71QEFc.png">
<style>
:root {
  --accent: #FFD700;
  --accent-2: #c44536;
  --bg: #0b0b0e;
  --panel: #141419;
  --text: #e6e3db;
  --muted: #8a8a92;
}

html, body {
  height: 100%;
  margin: 0;
  padding: 0;
  min-height: 100%;
  background: radial-gradient(1200px 800px at 80% -10%, rgba(226,183,20,0.2), transparent 60%),
              radial-gradient(800px 600px at 10% 120%, rgba(196,69,54,0.25), transparent 70%),
              linear-gradient(135deg, #1a1a2e, #3a0f0f);
  color: var(--text);
  font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
  letter-spacing: 0.2px;
  overflow-x: hidden;
  box-sizing: border-box;
}

.wrap {
  min-height: 100vh;
  display: grid;
  grid-template-rows: auto 1fr;
  row-gap: 20px;
  justify-items: center;
  padding: 16px 20px;
  box-sizing: border-box;
}

.title-panel {
  background: rgba(20, 20, 25, 0.85);
  padding: 30px 25px;
  border-radius: 20px;
  box-shadow: 0 8px 25px rgba(0,0,0,0.5);
  display: inline-block;
  text-align: center;
  margin-bottom: 40px;
  max-width: 500px;
}

.title-panel h1 {
  margin: 0;
  font-size: clamp(24px, 4vw, 36px);
  font-weight: 800;
  letter-spacing: 1px;
  text-transform: uppercase;
  color: #FFD700;
  text-shadow: 0 2px 6px rgba(0,0,0,0.7);
}

.grid {
  display: grid;
  grid-template-columns: repeat(5, 1fr);
  gap: 20px;
  width: 100%;
  max-width: 1200px;
}

.movie-card {
  background: var(--panel);
  border-radius: 16px;
  overflow: hidden;
  box-shadow: 0 10px 25px rgba(0,0,0,0.45);
  transition: transform 0.2s ease, box-shadow 0.2s ease;
  display: flex;
  flex-direction: column;
  width: 100%;
  aspect-ratio: 2/3;
  cursor: pointer;
}

.movie-card:hover {
  transform: translateY(-6px);
  box-shadow: 0 20px 40px rgba(0,0,0,0.55), 0 0 15px var(--accent);
}


.thumb {
  width: 100%;
  height: 100%;
  object-fit: cover;
}


.peliculas {
  display: grid;
  grid-template-columns: repeat(5, 1fr);
  gap: 10px;
}

.item {
  background: #444;
  padding: 20px;
  text-align: center;
  color: white;
}

#cinema {
  position: fixed;
  inset: 0;
  background: radial-gradient(circle at 50% 20%, #222, #000);
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  z-index: 1000;
  padding: 20px;
  opacity: 0;
  pointer-events: none;
  transition: opacity 0.4s ease;
}

#cinema.show {
  opacity: 1;
  pointer-events: auto;
}

.screen {
  width: 80%;
  max-width: 900px;
  aspect-ratio: 16/9;
  background: #000;
  box-shadow: 0 0 50px rgba(0,0,0,0.7);
  margin-bottom: 20px;
  border-radius: 12px;
  overflow: hidden;
}

#cinema iframe {
  width: 100%;
  height: 100%;
  border: none;
}

.close-btn {
  position: absolute;
  top: 20px;
  right: 30px;
  background: var(--accent-2);
  color: #fff;
  border: none;
  padding: 10px 16px;
  border-radius: 8px;
  cursor: pointer;
  font-weight: bold;
  font-size: 16px;
  box-shadow: 0 2px 6px rgba(0,0,0,0.5);
  transition: transform 0.2s ease, box-shadow 0.2s ease;
}

.close-btn:hover {
  transform: translateY(-2px);
  box-shadow: 0 0 8px var(--accent), 0 0 12px var(--accent), 0 4px 8px rgba(0,0,0,0.5);
}

#release-box {
  display: none;
  background: var(--panel);
  color: var(--accent);
  padding: 15px 20px;
  border-radius: 12px;
  box-shadow: 0 0 15px rgba(0,0,0,0.6);
  font-weight: bold;
  text-align: center;
  max-width: 300px;
}

#episodesModal {
  position: fixed;
  inset: 0;
  display: none;
  align-items: center;
  justify-content: center;
  background: rgba(0,0,0,0.8);
  z-index: 1100;
}

#episodesModal .modal-content {
  background: var(--panel);
  padding: 20px 30px;
  border-radius: 16px;
  box-shadow: 0 8px 25px rgba(0,0,0,0.6);
  text-align: center;
}

#episodesModal h2 {
  margin-bottom: 20px;
  color: var(--accent);
}

#release-box {
  display: none;
  background: var(--panel);
  color: var(--accent);
  padding: 15px 20px;
  border-radius: 12px;
  box-shadow: 0 0 15px rgba(0,0,0,0.6);
  font-weight: bold;
  text-align: center;
  max-width: 300px;
  font-size: 18px;
}

.episode-btn {
  display: block;
  margin: 10px auto;
  padding: 10px 16px;
  background: var(--accent);
  color: #000;
  border: none;
  border-radius: 8px;
  font-weight: bold;
  cursor: pointer;
  width: 200px;
  transition: background 0.2s;
}

.episode-btn:hover {
  background: var(--accent-2);
  color: #fff;
}

@media (max-width: 560px) {
  .grid {
    grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
  }
}
</style>
</head>
<body>

<div class="wrap">

  <div class="title-panel">
    <h1>Cine Corneta</h1>
  </div>

<div class="grid">
  <div class="movie-card" onclick="openCinema('1M2P0y3llzW-Yf_HVNQdRip-l-Q8CY40-')">
    <img class="thumb" src="https://image.tmdb.org/t/p/w342//lfMKNOaaS2jGT3QKUaiFA8cO7DC.jpg" alt="Superman" loading="lazy" />
  </div>

  <div class="movie-card" onclick="openCinema('1Y4iCS1QUzmbrP2hYPqy6Fvc2-HqEvyYk')">
    <img class="thumb" src="https://image.tmdb.org/t/p/w342//hME3AVfVT3dCaHgNSEAeLCORZBm.jpg" alt="The Batman" loading="lazy" />
  </div>

  <!-- Peacemaker abre menú de episodios -->
  <div class="movie-card" onclick="openEpisodes()">
    <img class="thumb" src="https://i.imgur.com/SQPGcwW.jpeg" alt="Peacemaker" loading="lazy" />
  </div>

  <div class="movie-card" onclick="openCinema('16abUo2Az6CChgacccUj4_mL2Aiej6bpq')"> 
    <img class="thumb" src="https://image.tmdb.org/t/p/w342//fbUwSqYIP0isCiJXey3staY3DNn.jpg" alt="Interestelar" loading="lazy" /> 
  </div> 

  <div class="movie-card" onclick="openCinema('1f6b5zCtAre2pO3mQ87C-HP-iG3DVgFFo')"> 
    <img class="thumb" src="https://image.tmdb.org/t/p/w342//9kJH2MZ5vaOjuHVvUcnwpa3qCuS.jpg" alt="Aniquilación" loading="lazy" /> 
  </div> 

  <div class="movie-card" onclick="openCinema('1aZ333XH9OGah78an6pTYs5S83A13c0iV')"> 
    <img class="thumb" src="https://m.media-amazon.com/images/M/MV5BMmNhZDkxYTgtMDM3ZC00NTQ3LWFjZTUtNzc1Y2QyNWZjNDRmXkEyXkFqcGc@._V1_FMjpg_UX1000_.jpg" alt="Ocean Eleven" loading="lazy" /> 
  </div>

  <div class="movie-card" onclick="openCinema('1dc06j5pPDeEr95hHvpH0Sf4lpXW1K0UN')"> 
    <img class="thumb" src="https://i.imgur.com/yCGUkDV.png" alt="Secreto en la Montaña" loading="lazy" /> 
  </div> 
</div>

</div>

<div id="episodesModal">
  <div class="modal-content">
    <h2>Peacemaker - Episodios</h2>

    <button class="episode-btn" onclick="openCinema('1BJiC7qfj59J21SK8ppy5r-v_z75znrUf')">Episodio 1</button>
    <button class="episode-btn" onclick="showRelease('Episodio 2', '2025-08-29T21:00:00', 'ID_VIDEO_2')">Episodio 2</button>
    <button class="episode-btn" onclick="showRelease('Episodio 3', '2025-09-05T21:00:00', 'ID_VIDEO_3')">Episodio 3</button>
    <button class="episode-btn" onclick="showRelease('Episodio 4', '2025-09-12T21:00:00', 'ID_VIDEO_4')">Episodio 4</button>
    <button class="episode-btn" onclick="showRelease('Episodio 5', '2025-09-19T21:00:00', 'ID_VIDEO_5')">Episodio 5</button>
    <button class="episode-btn" onclick="showRelease('Episodio 6', '2025-09-26T21:00:00', 'ID_VIDEO_6')">Episodio 6</button>
    <button class="episode-btn" onclick="showRelease('Episodio 7', '2025-10-03T21:00:00', 'ID_VIDEO_7')">Episodio 7</button>
    <button class="episode-btn" onclick="showRelease('Episodio 8', '2025-10-10T21:00:00', 'ID_VIDEO_8')">Episodio 8</button>

    <button class="episode-btn" onclick="closeEpisodes()">Cancelar</button>
  </div>
</div>

<div id="cinema">
  <button class="close-btn" onclick="closeCinema()">X</button>
  <div class="screen">
    <iframe id="video-frame" src="" allow="autoplay" allowfullscreen></iframe>
  </div>
  <div id="release-box"></div>
</div>

<script>
function openCinema(fileId) {
  closeEpisodes();
  const cinema = document.getElementById('cinema');
  const iframe = document.getElementById('video-frame');
  const releaseBox = document.getElementById('release-box');
  releaseBox.style.display = 'none';
  iframe.src = `https://drive.google.com/file/d/${fileId}/preview`;
  cinema.classList.add('show');
}

function closeCinema() {
  const cinema = document.getElementById('cinema');
  const iframe = document.getElementById('video-frame');
  const releaseBox = document.getElementById('release-box');
  iframe.src = '';
  releaseBox.style.display = 'none';
  cinema.classList.remove('show');
}

function openEpisodes() {
  document.getElementById('episodesModal').style.display = 'flex';
}

function closeEpisodes() {
  document.getElementById('episodesModal').style.display = 'none';
}

let countdownInterval;

function showRelease(message, releaseDate, fileId = null) {
  closeEpisodes();
  const cinema = document.getElementById('cinema');
  const releaseBox = document.getElementById('release-box');

  clearInterval(countdownInterval);
  releaseBox.style.display = 'block';
  cinema.classList.add('show');

  const targetDate = new Date(releaseDate);

  function updateCountdown() {
    const now = new Date();
    const diff = targetDate - now;

    if (diff <= 0) {
      clearInterval(countdownInterval);
      releaseBox.textContent = '¡Disponible ahora!';
      if (fileId) openCinema(fileId);
      return;
    }

    const days = Math.floor(diff / (1000 * 60 * 60 * 24));
    const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
    const minutes = Math.floor((diff / (1000 * 60)) % 60);
    const seconds = Math.floor((diff / 1000) % 60);

    releaseBox.textContent = `${message} en ${days}d ${hours}h ${minutes}m ${seconds}s`;
  }

  updateCountdown();
  countdownInterval = setInterval(updateCountdown, 1000);
}

    </script>

  </body>
</html>
