<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Cine Corneta</title>
<link rel="icon" type="image/png" href="https://i.imgur.com/u71QEFc.png">
<link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">
<style>
:root {
  --accent: #FFD700;
  --accent-2: #c44536;
  --bg: #0b0b0e;
  --panel: #141419;
  --text: #e6e3db;
  --muted: #8a8a92;
}

html, body {
  height: 100%;
  margin: 0;
  padding: 0;
  min-height: 100%;
  background: radial-gradient(1200px 800px at 80% -10%, rgba(226,183,20,0.2), transparent 60%),
              radial-gradient(800px 600px at 10% 120%, rgba(196,69,54,0.25), transparent 70%),
              linear-gradient(135deg, #1a1a2e, #3a0f0f);
  color: var(--text);
  font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
  letter-spacing: 0.2px;
  overflow-x: hidden;
  box-sizing: border-box;
}

.wrap {
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: flex-start;
  padding: 16px 20px;
  box-sizing: border-box;
}

.title-panel {
  background: #1C1C1C; /* Fondo oscuro */
  font-family: 'Bungee', cursive;
  padding: 20px 30px; /* Ajustado para dar espacio a los focos */
  border-radius: 8px; /* Un poco más suave que antes */
  border: 4px solid #8B0000; /* Borde rojo oscuro para simular el metal */
  text-align: center;
  margin-bottom: 40px;
  position: relative; /* Necesario para posicionar los "focos" */
  overflow: hidden; /* Asegura que los focos no se salgan del borde si son muy grandes */
  box-shadow: 
    inset 0 0 10px rgba(0,0,0,0.8), /* Sombra interior suave */
    0 5px 15px rgba(0,0,0,0.6); /* Sombra exterior para darle profundidad */
}

.title-panel h1 {
  margin: 0;
  font-size: clamp(32px, 5vw, 50px);
  font-weight: normal;
  letter-spacing: 3px; /* Más espaciado entre letras */
  color: #F8F8F8; /* Un blanco roto o gris claro para el texto */
  text-shadow:
    0 0 8px rgba(255,255,255,0.7), /* Resplandor interior blanco */
    0 0 20px #FFD700, /* Resplandor exterior amarillo */
    0 0 30px #EC1C24; /* Resplandor exterior rojo */
  animation: flicker 2s infinite alternate; /* Mantenemos el parpadeo */
  position: relative; /* Para asegurar que el texto esté por encima de cualquier foco */
  z-index: 1; /* Para superponer al ::before si es necesario */
}

@keyframes flicker {
  0%, 18%, 22%, 25%, 53%, 57%, 100% {
    text-shadow:
      0 0 8px rgba(255,255,255,0.7),
      0 0 20px #FFD700,
      0 0 30px #EC1C24;
  }
  20%, 24%, 55% {        
    text-shadow:
      0 0 5px rgba(255,255,255,0.3); /* Un brillo más tenue cuando "parpadea" */
  }
}

.grid {
  display: grid;
  grid-template-columns: repeat(5, 1fr);
  gap: 20px;
  width: 100%;
  max-width: 1200px;
}

/* GRID RESPONSIVO */
@media (max-width: 1024px) {
  .grid {
    grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
  }
}

@media (max-width: 768px) {
  .grid {
    grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
  }
  .episode-btn {
    width: 80%;
    padding: 12px;
  }
}

@media (max-width: 480px) {
  .grid {
    grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
  }
  .episode-btn {
    width: 100%;
    padding: 14px;
    font-size: 14px;
  }
  #cinema .screen {
    width: 95%;
  }
}

.movie-card {
  background: var(--panel);
  border-radius: 16px;
  overflow: hidden;
  box-shadow: 0 10px 25px rgba(0,0,0,0.45);
  transition: transform 0.2s ease, box-shadow 0.2s ease;
  display: flex;
  flex-direction: column;
  width: 100%;
  aspect-ratio: 2/3;
  cursor: pointer;
}

.movie-card:hover {
  transform: translateY(-6px);
  box-shadow: 0 20px 40px rgba(0,0,0,0.55), 0 0 15px var(--accent);
}

.thumb {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

#cinema {
  position: fixed;
  inset: 0;
  background: radial-gradient(circle at 50% 20%, #222, #000);
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  z-index: 1000;
  padding: 10px;
  opacity: 0;
  pointer-events: none;
  transition: opacity 0.4s ease;
  overflow-y: auto;
}

#cinema.show {
  opacity: 1;
  pointer-events: auto;
}

.screen {
  width: 95vw;
  max-width: 900px;
  height: auto;
  max-height: 90vh;
  aspect-ratio: 16/9;
  background: #000;
  border-radius: 12px;
  overflow: hidden;
  box-shadow: 0 0 50px rgba(0,0,0,0.7);
}

#cinema iframe {
  width: 100%;
  height: 100%;
  border: none;
  min-height: 200px;
}

.close-btn {
  position: absolute;
  top: 20px;
  right: 30px;
  background: var(--accent-2);
  color: #fff;
  border: none;
  padding: 10px 16px;
  border-radius: 8px;
  cursor: pointer;
  font-weight: bold;
  font-size: 16px;
  box-shadow: 0 2px 6px rgba(0,0,0,0.5);
  transition: transform 0.2s ease, box-shadow 0.2s ease;
}

.close-btn:hover {
  transform: translateY(-2px);
  box-shadow: 0 0 8px var(--accent), 0 0 12px var(--accent), 0 4px 8px rgba(0,0,0,0.5);
}

#cinemaDexter {
  position: fixed;
  inset: 0;
  background: radial-gradient(circle at 50% 20%, #222, #000);
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  z-index: 1000;
  padding: 10px;
  opacity: 0;
  pointer-events: none;
  transition: opacity 0.4s ease;
  overflow-y: auto;
}

#cinemaDexter.show {
  opacity: 1;
  pointer-events: auto;
}

#cinemaDexter .screen {
  width: 95vw;
  max-width: 900px;
  height: auto;
  max-height: 90vh;
  aspect-ratio: 16/9;
  background: #000;
  border-radius: 12px;
  overflow: hidden;
  box-shadow: 0 0 50px rgba(0,0,0,0.7);
}

#cinemaDexter iframe {
  width: 100%;
  height: 100%;
  border: none;
  min-height: 200px;
}

#cinemaDexter .close-btn {
  position: absolute;
  top: 20px;
  right: 30px;
  background: var(--accent-2);
  color: #fff;
  border: none;
  padding: 10px 16px;
  border-radius: 8px;
  cursor: pointer;
  font-weight: bold;
  font-size: 16px;
  box-shadow: 0 2px 6px rgba(0,0,0,0.5);
  transition: transform 0.2s ease, box-shadow 0.2s ease;
}

#cinemaDexter .close-btn:hover {
  transform: translateY(-2px);
  box-shadow: 0 0 8px var(--accent), 0 0 12px var(--accent), 0 4px 8px rgba(0,0,0,0.5);
}

#cinemaDexterControls button {
  padding: 8px 14px;
  border-radius: 8px;
  background: var(--accent);
  color: #000;
  font-weight: bold;
  cursor: pointer;
  border: none;
  transition: background 0.2s;
}

#cinemaDexterControls button:disabled {
  opacity: 0.4;
  cursor: not-allowed;
}

#cinemaDexterControls button:hover:not(:disabled) {
  background: var(--accent-2);
  color: #fff;
}

#release-box {
  display: none;
  background: var(--panel);
  color: var(--accent);
  padding: 15px 20px;
  border-radius: 12px;
  box-shadow: 0 0 15px rgba(0,0,0,0.6);
  font-weight: bold;
  text-align: center;
  max-width: 300px;
  font-size: 18px;
}

.episode-btn {
  display: block;
  margin: 10px auto;
  padding: 10px 16px;
  background: var(--accent);
  color: #000;
  border: none;
  border-radius: 8px;
  font-weight: bold;
  cursor: pointer;
  width: 200px;
  transition: background 0.2s;
}

.episode-btn:hover {
  background: var(--accent-2);
  color: #fff;
}

#episodesModal, #languageModal {
  position: fixed;
  inset: 0;
  display: none;
  align-items: center;
  justify-content: center;
  background: rgba(0,0,0,0.8);
  z-index: 1100;
  padding: 10px;
  overflow-y: auto;
}

#episodesModal .modal-content,
#languageModal .modal-content {
  background: var(--panel);
  padding: 20px 30px;
  border-radius: 16px;
  box-shadow: 0 8px 25px rgba(0,0,0,0.6);
  text-align: center;
  max-width: 95%;
  margin: auto;
}

#episodesModal h2,
#languageModal h2 {
  margin-bottom: 20px;
  color: var(--accent);
}

#dexterModal {
  position: fixed;
  inset: 0;
  display: none;
  align-items: center;
  justify-content: center;
  background: rgba(0,0,0,0.8);
  z-index: 1100;
  padding: 10px;
  overflow-y: auto;
}

#seasonList {
  display: flex;
  flex-direction: column; /* vertical */
  gap: 10px; /* igual que episodios */
}

#seasonList .episode-btn {
  margin: 0;
}

.episode-btn {
  display: block;
  padding: 10px;
  background: #222;
  color: #fff;
  border: none;
  border-radius: 6px;
  cursor: pointer;
}

#dexterModal .modal-content {
  background: var(--panel);
  padding: 20px 30px;
  border-radius: 16px;
  box-shadow: 0 8px 25px rgba(0,0,0,0.6);
  text-align: center;
  max-width: 95%;
  margin: auto;
}

#dexterEpisodes {
  display: grid;
  grid-template-columns: repeat(6, 1fr); /* 6 episodios por fila */
  gap: 10px; /* espacio entre botones */
  justify-items: center; /* centra los botones en cada celda */
  width: 100%;
  max-width: 900px;
  margin: 10px auto;
}

#dexterEpisodes .episode-btn {
  width: 100%; /* ocupa toda la celda del grid */
  max-width: 140px; /* opcional: limitar tamaño máximo */
}

@media (max-width: 1024px) {
  #dexterEpisodes {
    grid-template-columns: repeat(4, 1fr);
  }
}
@media (max-width: 768px) {
  #dexterEpisodes {
    grid-template-columns: repeat(3, 1fr);
  }
}
@media (max-width: 480px) {
  #dexterEpisodes {
    grid-template-columns: repeat(2, 1fr);
  }
}

.dexter-btn {
  display: block;
  margin: 6px auto;
  padding: 8px 14px;
  width: 150px;
  background: var(--accent);
  color: #000;
  border-radius: 8px;
  font-weight: bold;
  cursor: pointer;
}

#video-frame {
  width: 100%;
  height: 100%;
  border: none;
  min-height: 200px;
  opacity: 1;
  transition: opacity 0.4s ease;
}

.player-layout-container {
  display: flex;
  flex-direction: row;
  justify-content: center;
  align-items: center;
  width: 100%;
  height: 100%;
  gap: 2vw; /* Espacio dinámico */
  padding: 0 2vw;
  box-sizing: border-box;
}

#episode-sidebar {
  flex: 0 0 380px; /* Ancho base reducido */
  max-width: 30%; /* Límite para que no sea demasiado grande */
  background: rgba(10, 10, 12, 0.8);
  border-radius: 12px;
  padding: 20px;
  display: flex;
  flex-direction: column;
  backdrop-filter: blur(5px);
  border: 1px solid rgba(255, 255, 255, 0.1);
  height: clamp(400px, 85vh, 700px); /* Altura flexible con límites */
  transition: margin-left 0.4s ease;
  position: relative;
}

#episode-sidebar h2 {
  margin: 0 0 15px 0;
  color: var(--text);
  font-size: clamp(18px, 2.5vw, 24px); /* Título responsive */
}

.season-dropdown {
  width: 100%;
  padding: 10px;
  background: var(--panel);
  color: var(--text);
  border: 1px solid rgba(255, 255, 255, 0.2);
  border-radius: 8px;
  margin-bottom: 15px;
  font-size: 16px;
}

#episode-list-container {
  overflow-y: auto;
  flex-grow: 1;
  scrollbar-width: thin;
  scrollbar-color: var(--accent) var(--panel);
}

#episode-list-container::-webkit-scrollbar {
  width: 8px;
}
#episode-list-container::-webkit-scrollbar-track {
  background: var(--panel);
  border-radius: 10px;
}
#episode-list-container::-webkit-scrollbar-thumb {
  background-color: var(--accent);
  border-radius: 10px;
  border: 2px solid var(--panel);
}

.episode-card {
  display: flex;
  background: transparent;
  border-radius: 8px;
  margin-bottom: 10px;
  padding: 10px;
  cursor: pointer;
  transition: background 0.2s ease;
  border: 1px solid transparent;
}

.episode-card:hover {
  background: rgba(255, 255, 255, 0.05);
}

.episode-card.active {
  background: rgba(255, 215, 0, 0.1);
  border: 1px solid var(--accent);
}

.episode-card-thumb {
  width: 120px;
  height: 68px;
  object-fit: cover;
  border-radius: 6px;
  flex-shrink: 0;
  background-color: #222;  
}

.episode-card-info {
  padding-left: 15px;
  color: var(--muted);
  font-size: 14px;
}

.episode-card-info h3 {
  margin: 0 0 5px 0;
  color: var(--text);
  font-size: 16px;
}

.episode-card-info p {
  margin: 0;
  font-size: 12px;
  display: -webkit-box;
  -webkit-line-clamp: 2; /* Reducido a 2 líneas */
  -webkit-box-orient: vertical;  
  overflow: hidden;
}

.player-container {
  flex: 1; /* Ocupa el espacio restante */
  min-width: 0; /* Necesario para que flexbox encoja correctamente */
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
}

#cinemaDexter .screen {
  width: 100%; /* Ocupa todo el ancho del player-container */
  max-width: 1100px; /* Aumentado para pantallas grandes */
  height: auto;
  max-height: 85vh; /* Ajustado a la altura de la ventana */
  aspect-ratio: 16/9;
}


/* ===== NUEVAS REGLAS RESPONSIVAS ===== */
@media (max-width: 1300px) {
  #episode-sidebar {
    flex-basis: 320px; /* Más angosto en pantallas medianas */
  }
}

@media (max-width: 1024px) {
  .player-layout-container {
    flex-direction: column;
    justify-content: flex-start; /* Alinear al inicio */
    height: auto;
    overflow-y: auto;
    padding: 10px;
  }
  #episode-sidebar {
    flex-basis: auto;
    width: 100%;
    max-width: 700px; /* Límite para que no se estire demasiado */
    height: 45vh; /* Altura fija para la vista móvil */
    margin-bottom: 20px;
    order: 2; /* Poner la lista de episodios después del reproductor */
  }
  .player-container {
    width: 100%;
    max-width: 900px; /* Consistente con el sidebar */
    order: 1; /* Poner el reproductor primero */
  }
  #cinemaDexter .screen {
     max-height: 50vh; /* Limitar la altura del video en móvil */
  }
}


#cinemaDexterControls {
  display: flex;
  flex-direction: row;
  justify-content: center;
  gap: 20px; /* Espacio entre los botones */
  margin-top: 15px; /* Espacio sobre los botones */
}

#cinemaDexterControls .episode-btn {
  margin: 0; /* Anula el 'margin: auto' para que no ocupen toda la línea */
  width: 180px; /* Un ancho fijo para los botones */
}

#cinemaDexterControls button:disabled {
  opacity: 0.4;
  cursor: not-allowed;
  background: var(--panel); /* Color distinto para el botón desactivado */
  color: var(--muted);
}

#dexterCinemaTitle {
  color: #FBD4D6; /* Un color piel/claro de la paleta para el texto */
  font-weight: bold;
  margin-bottom: 15px;
  text-align: center;
  font-size: clamp(16px, 2vw, 20px);
  text-shadow: 0 0 5px #EC1C24, 0 0 10px #F4545C;
}

</style>
</head>

function openCinema(fileId) {
  const cinema = document.getElementById('cinema');
  const iframe = document.getElementById('video-frame');
  iframe.src = `https://drive.google.com/file/d/${fileId}/preview`;
  cinema.classList.add('show');
}

function closeCinema() {
  const cinema = document.getElementById('cinema');
  const iframe = document.getElementById('video-frame');
  iframe.src = '';
  cinema.classList.remove('show');
}

function openEpisodes() {
  document.getElementById('episodesModal').style.display = 'flex';
}

function closeEpisodes() {
  document.getElementById('episodesModal').style.display = 'none';
}

function chooseLanguageModal(esId, enId) {
  const languageModal = document.getElementById('languageModal');
  languageModal.selectedFileId = { es: esId, en: enId };
  languageModal.style.display = 'flex';
}

function closeLanguageModal() {
  const languageModal = document.getElementById('languageModal');
  languageModal.style.display = 'none';
  languageModal.selectedFileId = null;
}

function backToEpisodes() {
  closeLanguageModal();
  openEpisodes();
}

document.getElementById('lang-es').addEventListener('click', () => {
  const selectedFileId = document.getElementById('languageModal').selectedFileId;
  if (selectedFileId) {
    closeLanguageModal();
    closeEpisodes();
    openCinema(selectedFileId.es);
  }
});

document.getElementById('lang-en').addEventListener('click', () => {
  const selectedFileId = document.getElementById('languageModal').selectedFileId;
  if (selectedFileId) {
    closeLanguageModal();
    closeEpisodes();
    openCinema(selectedFileId.en);
  }
});

function showRelease(message, releaseDate, fileES, fileEN) {
  closeEpisodes();
  if (!releaseDate || new Date() >= new Date(releaseDate)) {
    chooseLanguageModal(fileES, fileEN);
    return;
  }
  
  const cinema = document.getElementById('cinema');
  const releaseBox = document.getElementById('release-box');
  const targetDate = new Date(releaseDate);
  
  clearInterval(countdownInterval);
  releaseBox.style.display = 'block';
  cinema.classList.add('show');

  function updateCountdown() {
    const diff = targetDate - new Date();
    if (diff <= 0) {
      clearInterval(countdownInterval);
      releaseBox.textContent = '¡Disponible ahora!';
      setTimeout(() => {
        releaseBox.style.display = 'none';
        chooseLanguageModal(fileES, fileEN);
      }, 1500);
      return;
    }
    const d = Math.floor(diff / (1000 * 60 * 60 * 24));
    const h = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    const m = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
    const s = Math.floor((diff % (1000 * 60)) / 1000);
    releaseBox.textContent = `${message} disponible en ${d}d ${h}h ${m}m ${s}s`;
  }
  updateCountdown();
  countdownInterval = setInterval(updateCountdown, 1000);
}

function saveDexterProgress(season, episode) {
  try {
    const progress = {
      season: season,
      episode: episode,
      timestamp: new Date().getTime() 
    };
    localStorage.setItem('dexterProgress', JSON.stringify(progress));
  } catch (e) {
    console.error("No se pudo guardar el progreso en localStorage:", e);
  }
}

function openDexter() {
    playerState.activeItem = { seasons: dexterData }; 
    const seasonSelector = document.getElementById('season-selector');
    seasonSelector.innerHTML = '';

    Object.keys(dexterData).forEach(seasonNum => {
        const option = document.createElement('option');
        option.value = seasonNum;
        option.textContent = `Temporada ${seasonNum}`;
        seasonSelector.appendChild(option);
    });

    seasonSelector.onchange = (event) => {
        const seasonNum = event.target.value;
        populateEpisodeList(seasonNum);
        setTimeout(() => {
            openDexterEpisode(seasonNum, 0); 
        }, 0); 
    };

    let initialSeason = '1';
    let initialEpisode = 0;
    try {
        const savedProgress = localStorage.getItem('dexterProgress');
        if (savedProgress) {
            const progress = JSON.parse(savedProgress);
            initialSeason = progress.season;
            initialEpisode = progress.episode;
        }
    } catch (e) {
        console.error("No se pudo leer el progreso de localStorage:", e);
    }

    seasonSelector.value = initialSeason;
    populateEpisodeList(initialSeason); 
    
    setTimeout(() => {
        openDexterEpisode(initialSeason, initialEpisode); 
    }, 50); // Pequeño retraso para asegurar que el DOM se actualice

    document.getElementById('cinemaDexter').classList.add('show');
}

function populateEpisodeList(seasonNum) {
    const episodeContainer = document.getElementById('episode-list-container');
    episodeContainer.innerHTML = '';
    if (!dexterData[seasonNum]) return;

    dexterData[seasonNum].forEach((episode, index) => {
        const thumb = episode.thumbnail || 'https://i.imgur.com/g91t4gY.jpeg';
        const desc = episode.description || 'Descripción no disponible.';

        const cardHTML = `
            <div 
              class="episode-card" 
              id="episode-${seasonNum}-${index}" 
              onclick="openDexterEpisode(${seasonNum}, ${index})" 
              title="${desc}"
            >
                <img src="${thumb}" class="episode-card-thumb">
                <div class="episode-card-info">
                    <h3>${index + 1}. ${episode.title}</h3>
                    <p>${desc}</p>
                </div>
            </div>
        `;
        
        episodeContainer.innerHTML += cardHTML;
    });
}

function openDexterEpisode(season, episodeIndex) {
    playerState.currentSeason = parseInt(season);
    playerState.currentEpisode = parseInt(episodeIndex);

    if (!dexterData[season] || !dexterData[season][episodeIndex]) return;
    const episode = dexterData[season][episodeIndex];

    document.getElementById('dexterCinemaTitle').textContent = `Temporada ${season} - Capítulo ${episodeIndex + 1} - ${episode.title}`;
    document.getElementById('video-frame-dexter').src = `https://drive.google.com/file/d/${episode.videoId}/preview`;

    document.querySelectorAll('.episode-card').forEach(card => card.classList.remove('active'));
    const activeCard = document.getElementById(`episode-${season}-${episodeIndex}`);
    if (activeCard) {
        activeCard.classList.add('active');
        activeCard.scrollIntoView({ behavior: 'smooth', block: 'center' });
    }
    
    document.getElementById('season-selector').value = season;
    updateDexterNavButtons(); 
    saveDexterProgress(season, episodeIndex);
}

function closeCinemaDexter() {
    document.getElementById('video-frame-dexter').src = '';
    document.getElementById('cinemaDexter').classList.remove('show');
}

function updateDexterNavButtons() {
    const prevBtn = document.getElementById('dexterPrevBtn');
    const nextBtn = document.getElementById('dexterNextBtn');
    if (!prevBtn || !nextBtn || !playerState.currentSeason) return;

    const totalEpisodes = dexterData[playerState.currentSeason].length;
    const totalSeasons = Object.keys(dexterData).length;

    prevBtn.disabled = (playerState.currentSeason === 1 && playerState.currentEpisode === 0);
    nextBtn.disabled = (playerState.currentSeason == totalSeasons && playerState.currentEpisode === totalEpisodes - 1);
}

function previousEpisode() {
    let { currentSeason, currentEpisode } = playerState;
    if (currentEpisode > 0) {
        currentEpisode--;
    } else if (currentSeason > 1) {
        currentSeason--;
        populateEpisodeList(currentSeason); 
        currentEpisode = dexterData[currentSeason].length - 1;
    }
    openDexterEpisode(currentSeason, currentEpisode);
}

function nextEpisode() {
    let { currentSeason, currentEpisode } = playerState;
    const totalEpisodes = dexterData[currentSeason].length;
    const totalSeasons = Object.keys(dexterData).length;

    if (currentEpisode < totalEpisodes - 1) {
        currentEpisode++;
    } else if (currentSeason < totalSeasons) {
        currentSeason++;
        populateEpisodeList(currentSeason);
        currentEpisode = 0;
    }
    openDexterEpisode(currentSeason, currentEpisode);
}

document.addEventListener('keydown', (e) => {
  if (e.key === 'Escape') {
    const modals = [
        document.getElementById('languageModal'),
        document.getElementById('episodesModal'),
        document.getElementById('cinema'),
        document.getElementById('cinemaDexter')
    ];
    for (let i = 0; i < modals.length; i++) {
        let modal = modals[i];
         if (modal && (modal.style.display === 'flex' || modal.classList.contains('show'))) {
            if (modal.id === 'cinema') closeCinema();
            else if (modal.id === 'cinemaDexter') closeCinemaDexter();
            else if (modal.id === 'episodesModal') closeEpisodes();
            else if (modal.id === 'languageModal') closeLanguageModal();
            return; 
        }
    }
  }
});
